<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  <div class="conatiner">
    <div class="postcard">

        <h1>My Postcard</h1>
        <img src="https://github.com/breatheco-de/exercise-postcard/blob/learnpack/.learn/assets/4geeks.png?raw=true" alt="">
      </div>
      <div class="content">
        <div class="l-col">
          <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4geeks Academy Course!</p>
          <p>This is so cool, can't wait to start doing more stuff!</p>
        </div>
        <div class="r-col">
          <form action="">
            <input type="text" placeholder="Some name">
            <input type="text" placeholder="Some email">
            <input type="text" placeholder="Some comment">
          </form>
        </div>
      </div>
      <div class="footer">
        <button class="btn">Send My Postcard</button>
      </div>
    </div>
    </div>
